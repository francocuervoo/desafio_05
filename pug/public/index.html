<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS y Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafío Clase 5</title>
</head>

<body>

    <h1>Ingrese el producto</h1>
    <form id="formulario" method="POST" action="/api/productos">
        <input type="text" name="title" id="title" placeholder="Nombre" required><br>
        <input type="number" name="price" id="price" placeholder="Precio" required><br>
        <input type="url" name="thumbnail" id="thumbnail" placeholder="URL imagen" required><br>
        <button type="submit">Subir producto</button>
    </form>

</body>

<script>

    document.getElementById("formulario").onsubmit = () => {
        let titulo = document.getElementById("title").value;
        let precio = document.getElementById("price").value;
        alert("Nuevo producto agregado \n Título: " + titulo + "\n Precio: $" + precio)
    }

</script>

</html>
