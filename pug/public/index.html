<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS y Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Desafío Clase 5</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Formulario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/productos">Lista de Productos</a>
            </li>
            </ul>
        </div>
    </nav>


    <form class="p-4" id="formulario" method="POST" action="/productos">
        <p class="h3" >Ingrese producto</p>    
        <div class="form-group">
          <label>Nombre del producto</label>
          <input class="form-control" type="text" name="title" id="title" placeholder="Nombre" required><br>
          <label>Precio del producto</label>
          <input class="form-control" type="number" name="price" id="price" placeholder="Precio" required><br>
          <label>Imagen del producto</label>
          <input class="form-control" type="url" name="thumbnail" id="thumbnail" placeholder="URL imagen" required><br>
        </div>
        <button type="submit" class="btn btn-primary">Subir producto</button>
      </form>
      
      <script>
      
          document.getElementById("formulario").onsubmit = () => {
              let titulo = document.getElementById("title").value;
              let precio = document.getElementById("price").value;
              alert("Nuevo producto agregado \n Título: " + titulo + "\n Precio: $" + precio)
          }
      
      </script>
      

</body>

</html>
